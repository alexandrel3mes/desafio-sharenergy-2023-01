paths:
  /client:
    post:
      tags: ["ClientByAdmin - Handler de cliente por admin"]
      summary: Rota para admin cadastrar cliente.
      description: Rota para admins cadastrar um novo cliente.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  required: true
                  example: Alexandre Lemes
                email:
                  type: string
                  required: true
                  example: alexandreeduardo@email.com
                phone:
                  type: string
                  required: true
                  example: "21991234567"
                cpf:
                  type: string
                  required: true
                  example: "01234567899"
                address:
                  $ref: "#/components/schemas/Address"
              required:
                - name
                - email
                - phone
                - cpf
                - address
      responses:
        "201":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    required: true
                    example: "Cliente cadastrado com sucesso!"

        "400":
          description: Erros envolvendo algum campo obrigatório que não foi enviado ou algum campo inválido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    required: true
                    example: name é um campo obrigatório.

        "500":
          description: Erro interno no servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    required: true
                    example: Erro interno no servidor.
    get:
      tags: ["ClientByAdmin - Handler de cliente por admin"]
      summary: Rota para listar clientes.
      description: Rota para admin com permissão listar clientes.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  countClients:
                    type": "number"
                    example: 1
                  clients:
                    type: array
                    items:
                      $ref: "#/components/schemas/Client"
       
        "401":
          description: Sem permissão para acessar esse recurso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    required: true
                    example: Token must be a valid token.
        "404":
          description: Sem usuários cadastrados no banco de dados.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    required: true
                    example: Sem clientes cadastrados.
        "500":
          description: Erro interno no servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    required: true
                    example: Erro interno no servidor.

