components:
  schemas:
    Client:
      type: object
      properties:
        id:
          type: string
          example: 63c1d830ebc9de5eb67978b5
        name:
          type: string
          required: true
          example: Alexandre Lemes
        email:
          type: string
          required: true
          example: alexandreeduardo@email.com
        phone:
          type: string
          required: true
          example: "21991234567"
        cpf:
          type: string
          required: true
          example: "01234567899"
        __v:
          type: integer
          example: 0
        address:
          $ref: "#/components/schemas/Address"

